
@if(boardgameDetails$ | async; as details) {
<div class="card card-side bg-base-100 shadow-xl">
  <figure class="w-96 h-96 overflow-hidden ml-4">
    <img
         [src]="details.image"
         [alt]="details.name"
         title="{{details.name}}"
         class="w-full h-full object-cover" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{details.name }}</h2>
    <p>{{details.description}}</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" (click)="navigateToBgg(details.gameId)">Go to BGG</button>
    </div>
  </div>
</div>
} @else {
<div class="flex flex-col items-center justify-center w-full">
  <div class="w-96">
    <h2 class="text-xl font-semibold mt-4">Error retrieving boardgame data</h2>
    <p class="text-gray-600 mt-2">
      We couldn't find any board game matching the gameId.
    </p>
  </div>
</div>

}
