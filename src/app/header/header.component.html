<div class="navbar bg-base-100">
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                    />
                </svg>
            </div>
            <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
                <li><a routerLink="/hotness">Hotness</a></li>
                <li><a routerLink="/collection">Collection</a></li>
            </ul>
        </div>
        <a class="btn btn-ghost text-xl" routerLink="/">{{ title }}</a>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
            <li class="mr-4"><a routerLink="/hotness">Hotness</a></li>
            <li><a routerLink="/collection">Collection</a></li>
        </ul>
    </div>
    <div class="navbar-end">
      @if (router.url.startsWith('/hotness')) {
      <form (submit)="updateSearchTerm()" class="mr-4">
            <div class="form-control">
                <input
                    name="search"
                    type="text"
                    placeholder="Search"
                    class="input input-bordered w-24 md:w-auto"
                    [(ngModel)]="search"
                    (ngModelChange)="updateSearchTerm()"
                />
            </div>
        </form>
        }
